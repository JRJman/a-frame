    <a-scene>
      <!-- dit is de ondergrond -->
      <a-entity>
        <!-- dit is de grond waar je op staat -->
        <a-entity>
          <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#85e085" visible="false">
            <a-animation attribute="color" begin="55000" to="#ffff66"></a-animation>
          </a-plane>
          <a-plane position="25 0 0" rotation="-90 0 0" width="42" height="100" color="#85e085">
            <a-animation attribute="color" begin="55000" to="#ffff66"></a-animation>
          </a-plane>
          <a-plane position="-25 0 0" rotation="-90 0 0" width="55" height="100" color="#85e085">
            <a-animation attribute="color" begin="55000" to="#ffff66"></a-animation>
          </a-plane>
        </a-entity>
        <!-- dit is de rivier -->
        <a-entity>
          <!-- deze blokken zorgen ervoor dat het lijkt alsof er een inham is -->
          <a-box position="4.5 -1 0" color="#85e085" depth="100" height="2">
            <a-animation attribute="color" begin="55000" to="#b3b300"></a-animation>
          </a-box>
          <a-box position="2 -1 0" color="#85e085" depth="100" height="2">
            <a-animation attribute="color" begin="55000" to="#b3b300"></a-animation>
          </a-box>
          <a-box position="3 -2 0" color="#85e085" depth="100" width="2.5" >
            <a-animation attribute="color" begin="55000" to="#b3b300"></a-animation>
          </a-box>
          <!-- dit is het water zelf -->
          <a-box position="3.25 -0.7 0" color="#80ffff" depth="100" height="1" width="1.5">
            <a-animation attribute="visible" begin="55000" to="false"></a-animation>
          </a-box>
        </a-entity>
      </a-entity>

      <!-- dit is de lucht -->
      <a-entity>
        <a-sky color="#33d6ff"></a-sky>
